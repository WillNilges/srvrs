# SRVRS config file
base_dir: '/var/srvrs'
activities:
  whisper:
      script: 'whisper.sh'
      wants:
        - Audio
        - Video
      progress_regex: '([0-9][0-9]:[0-9][0-9].[0-9][0-9][0-9])( -->)'
  stable-diffusion:
      script: 'sd.sh'
      wants:
        - Text
      progress_regex: '(sd2 iteration progress: \d+ of \d+)\w+'
